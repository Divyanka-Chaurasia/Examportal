<div class="bootstrap-wrapper" *ngIf="!isSubmit">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!-- Instruction -->
        <h3>Instruction</h3>
      </div>
      <div class="col-md-8">
        <!-- Questions -->
        <ng-container *ngIf="questions">
          <h1 class="mt20">On going quiz <b>{{quiz.title}}</b></h1>
        </ng-container>
        <mat-card *ngFor="let q of questions; let i=index" class="mt20">
          <mat-card-content>
            <b>Q {{i+1}} </b> <span [innerHTML]="q.content"></span>
            <mat-divider></mat-divider>
            <div class="row mt20">
              <div class="col-md-6 mt20">
                <input type="radio" [value]="q.option1" [name]="'radioGroup' + i" [(ngModel)]="q.givenAnswer" />{{q.option1}}
              </div>
              <div class="col-md-6 mt20">
                <input type="radio" [value]="q.option2" [name]="'radioGroup' + i" [(ngModel)]="q.givenAnswer">{{q.option2}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mt20">
                <input type="radio" [value]="q.option3" [name]="'radioGroup' + i" [(ngModel)]="q.givenAnswer">{{q.option3}}
              </div>
              <div class="col-md-6 mt20">
                <input type="radio" [value]="q.option4" [name]="'radioGroup' + i" [(ngModel)]="q.givenAnswer">{{q.option4}}
              </div>
            </div>
          </mat-card-content>
        </mat-card>
        <div class="container text-center mt20">
          <button mat-raised-button color="primary" (click)="submit()">Submit Quiz</button>
        </div>
      </div>
      <div class="col-md-2">
        <!-- Progress -->
      </div>
    </div>
  </div>
</div>

<div class="bootstrap-wrapper" *ngIf="isSubmit">
  <div class="row">
    <div class="col-md-6 offset-md-3">
     <mat-card>
      <mat-card-header>
        <mat-card-title>
          Quiz Result
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h1>Marks Got : {{marksGot}}</h1>
        <h1>Question Attempts : {{attempt}}</h1>
        <h1>Correct Answer : {{correctOption}}</h1>
      </mat-card-content>
     </mat-card>
    </div>
  </div>
</div>
