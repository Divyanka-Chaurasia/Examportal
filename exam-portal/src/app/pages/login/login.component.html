<div class="bootstrap-wrapper" style="background-color: #e1f5fe;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 colored-border" style="margin-top: 70px; background-color: white;">
                <div class="container text-center">
                    <img src="./assets/buddha.jpg" width="50px" alt="Your Image" class="rounded-image">
                </div>
                <h3 class="text-center" style="color: blue;">!! Login here !!</h3>
                <div>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input type="text" required name="userName" matInput
                              [(ngModel)]="loginData.userName"  placeholder="Enter here" class="full-width-input"/>
                            <mat-hint>Valid username</mat-hint>
                        </mat-form-field><br>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" required name="passWord" matInput
                                placeholder="Enter here" class="full-width-input"
                                [(ngModel)]="loginData.passWord"
                                />
                        </mat-form-field><br>

                        <div class="container text-center">
                            <button mat-stroked-button color="primary" type="submit">Login</button>
                            <button mat-stroked-button color="accent" style="margin-left: 20px;">Registration</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
