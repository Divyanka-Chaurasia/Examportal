<mat-card>
    <h1>New Category</h1>
    {{category|json}}
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form (ngSubmit)="addCategory()">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input matInput placeholder="title"
                            required 
                            [(ngModel)]="category.catTitle"
                            name="title">
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea name="description" matInput rows="5" 
                            required 
                            [(ngModel)]="category.catDescription"
                            name="catDescription">
                            ></textarea>

                        </mat-form-field>
                     <div class="container text-center">
                        <button mat-raised-button color="accent" type="submit">ADD</button>
                     </div>
                    </form>
                </div>

            </div>
        </div>
    </mat-card-content>
</mat-card>
