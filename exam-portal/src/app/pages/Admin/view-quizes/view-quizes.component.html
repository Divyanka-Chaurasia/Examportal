<mat-card class="mt20 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        {{q.title}}
      </mat-card-title>
      <mat-card-subtitle>
        {{q.category.catTitle}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{q.discription}}</p>
      <button mat-flat-button color="accent" [routerLink]="'/admin/view-questions/' + q.qid + '/' + q.title">Questions</button>

      <button class="ml20" mat-stroked-button color="accent" >Max marks: {{q.maxMarks}}</button>
      <button class="ml20" mat-stroked-button color="accent" >Questions: {{q.numberOfQuestion}}</button>
      <button class="ml20" mat-flat-button color="warn" (click)="deleteQuiz(q.qid)">Delete</button>
      <button [routerLink]="'/admin/update-quiz/' + (q.qid)" mat-flat-button color="accent" class="ml20 mr20">Updates</button>
      <button mat-flat-button color="accent">Attempts</button>
    </mat-card-content>
  </mat-card>

  <div class="container text-center mt20">
    <button mat-raised-button color="accent" routerLink="/admin/add_quizzes">Add New Quiz</button>
  </div>
