<h1 class="mt20">Questions of {{title}}</h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">

      <div class="container text-center">
        <button mat-raised-button color="accent" [routerLink]="'/admin/add-questions/' + qid + '/' + title">Add Questions</button>

      </div>
       <mat-card *ngFor="let q of questions ; let i = index" class="mt20">

         <mat-card-content>

          <p>
            <b>Q. {{i+1}}) </b>
            <span class="ml20" [innerHTML]="q.content"></span>
          </p>          

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p> <b>1)</b>  {{ q.option1}}</p>
              </div>
              <div class="col-md-6">
                <p><b>2)</b> {{ q.option2}}</p>
              </div>
              <div class="col-md-6">
                <p> <b>3)</b>  {{ q.option3}}</p>
              </div>
              <div class="col-md-6">
                <p> <b>4)</b>  {{ q.option4}}</p>
              </div>
            </div>
            <button mat-button color="accent" (click)="deleteQuestion(q.quesId)">Delete</button>
            <button mat-button color="primary">update</button>
            <mat-divider></mat-divider>
            <p class="mt20"><b>Correct Answer : {{q.answer}}</b></p>
          </div>
         </mat-card-content>
         
       </mat-card>
    </div>
  </div>
</div>
