<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1>Adding Question to  <span class="font-weight: bold"> {{qtitle}}</span></h1>
            <mat-card>
              <mat-card-header>
                <mat-card-subtitle>
                    Enter the details of new Questions
                </mat-card-subtitle>
              </mat-card-header>
             <mat-card-content>
                <form (ngSubmit)="formSubmit()">
                 <!-- content field -->
                 <!-- <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Description</mat-label>
                    <textarea  name="Description"
                    [(ngModel)]="questions.content"
                    name="content"
                    type="text" cols="30" rows="5" placeholder="Enter here" matInput>
                    </textarea>
                  </mat-form-field> -->

                  <ckeditor [editor]="Editor" data=""
                    name="content"
                    [(ngModel)]="questions.content"
                    ></ckeditor>
                  
                  <div class="row">
                    <div class="col-md-6">
                        <!-- option1 -->
                        <mat-form-field class="w100">
                           <mat-label>Enter option1</mat-label>
                        <input type="text"
                        [(ngModel)]="questions.option1"
                        name="option1"
                        matInput
                        required
                        />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!-- option2 -->
                        <mat-form-field class="w100">
                            <mat-label>Enter option2</mat-label>
                         <input type="text"
                         [(ngModel)]="questions.option2"
                         name="option2"
                         matInput
                         required
                         />
                         </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100">
                            <mat-label>Enter option3</mat-label>
                         <input type="text" 
                         [(ngModel)]="questions.option3"
                         name="option3"
                         matInput/>
                         </mat-form-field>
                        <!-- option3 -->
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100">
                            <mat-label>Enter option4</mat-label>
                         <input type="text"
                         [(ngModel)]="questions.option4"
                         name="Option4"
                         matInput/>
                         </mat-form-field>
                        <!-- option4 -->
                    </div>

                    <mat-form-field>
                    <mat-label>Select Answer</mat-label>
                    <mat-select
                    [(ngModel)]="questions.answer"
                    name="answer"
                    required>

                        <mat-option *ngIf="questions.option1" [value]="questions.option1">{{questions.option1}}</mat-option>
                        <mat-option *ngIf="questions.option2" [value]="questions.option2">{{questions.option2}}</mat-option>
                        <mat-option *ngIf="questions.option3" [value]="questions.option3">{{questions.option3}}</mat-option>
                        <mat-option *ngIf="questions.option4" [value]="questions.option4">{{questions.option4}}</mat-option>

                    </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="container text-center">
                    <button mat-raised-button color="accent">ADD</button>
                  </div>
                </form>
             </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
{{questions|json}}
