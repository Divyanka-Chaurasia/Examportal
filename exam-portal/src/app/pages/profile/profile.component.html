<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page"><a routerLink="/admin/profile"></a> User Profile</li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-6">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{user.userName}}</h5>
              <p class="text-muted mb-1" class="text-primary">{{user.userRoles[0].role.roleName}}</p>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-outline-primary ms-1">update</button>
                <button type="button" class="btn btn-outline-primary ms-1">share</button>
              </div>
            </div>
          </div>
      
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-2">
                  <p class="mb-0">UserName</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.userFirstName + " "  +user.userLastName}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-2">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.userEmail}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-2">
                  <p class="mb-0">Phone</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.userMobile}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-2">
                  <p class="mb-0">Role</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.userRoles[0].role.roleName}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-2">
                  <p class="mb-0">status</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.enabled}}</p>
                </div>
              </div>
            </div>
          </div>
