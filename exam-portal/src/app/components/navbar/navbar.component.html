<p>
  <mat-toolbar color="primary">
    <a
   [routerLink]="''"
    mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </a>
      <span>Examportal</span>
      <span class="example-spacer"></span>
      
    
      <a 
      *ngIf="!isLoggedIn"
      [routerLink]="'/login'"
      mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" style="font-size: large;">
        Login
        <!-- <mat-icon>login</mat-icon> -->
      </a>
      <a 
      *ngIf="!isLoggedIn"
      [routerLink]="'/signup'"
      mat-icon-button class="example-icon favorite-icon mr20 ml20" 
      aria-label="Example icon-button with heart icon" style="font-size: large;">
        Signup
        <!-- <mat-icon>login</mat-icon> -->
      </a>

      <a *ngIf="isLoggedIn" mat-icon-button class="example-icon favorite-icon mr20 ml20" aria-label="Example icon-button with heart icon" style="font-size: large;">
        {{user}}
        <!-- <mat-icon>login</mat-icon> -->
      </a>
      <a 
      routerLink="/admin"
      *ngIf="isLoggedIn"
      mat-icon-button class="example-icon favorite-icon" 
      aria-label="Example icon-button with heart icon" style="font-size: large;">
      <span style="margin-left: -150%;">       
         Dashboard
        <!-- <mat-icon>login</mat-icon> -->
      </span>

      </a>
      <a 
      (click)="logout()"
      *ngIf="isLoggedIn"
      mat-icon-button class="example-icon favorite-icon mr20 ml20" 
      aria-label="Example icon-button with heart icon" style="font-size: large;">
        Logout
        <!-- <mat-icon>login</mat-icon> -->
      </a>
